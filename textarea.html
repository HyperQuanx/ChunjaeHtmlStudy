<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>글쓰기</legend>
        <p>
          <label for="title">제목 : </label>
          <input
            type="text"
            id="title"
            name="title"
            value="이전에 입력한 제목입니다."
          />
        </p>
        <p>
          <label for="content">내용 : </label>
          <textarea id="content" name="content" readonly>읽기 전용</textarea>
        </p>
      </fieldset>
    </form>
  </body>
</html>
