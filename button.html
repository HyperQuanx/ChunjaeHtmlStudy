<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
  <body>
    <form
      action="https://search.naver.com/search.naver?"
      method="get"
      target="_blank"
    >
      <input type="text" name="query" value="해피캣" />
      <!--네이버에서 쓰는 유니코드가 달라서 input으로 query 추가
      위 value를 바꿀 때 마다 검색 내용이 달라짐-->
      <button type="submit">
        <img src="/public/cat-jump-happy-happy-happy.gif" alt="아무 이미지" />
      </button>

      <button type="button">button</button>
      <button type="reset">reset</button>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
