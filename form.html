<!--
  form 요소의 속성 값
    id : 페이지 내에서 유일한 값
    name : 요소 이름 (페이지 내에서 중복 가능)
    method : 전송방식 - get(Default), post
    action : 데이터를 전송받을 대상 URL
    URL : Uniform Resource Location (웹 페이지를 지칭할 때)
    URI : Uniform Resource Identifier (경로를 얘기할 때)

  form 요소 하위 엘리먼트 종류
    - input 태그 : 한 줄짜리 입력 요소에 사용
      -type : input 태그에서 처리할 데이터의 종류, 지정하지 않으면 기본값 : text
      - id : 페이지 내에서 유일한 값 - 주로 스크립트나 css에서 사용
      - name : 입력 요소의 이름, 데이터 전송 시 필수
      - value : 입력 요소의 값
      - required : 반드시 입력해야 하는 값
      - readonly : 읽기 전용 (입력 불가)

      - type의 속성
        - text : 한 줄짜리 문자값을 전송
        - maxlength : 입력 가능한 최대값
        - minlength : 입력 가능한 최소값
-->
